trigger:
- '*'

pool:
    name: 'Azure Pipelines' # Replace Default with the name of your agent pool if you used a different pool

variables:
    buildConfiguration: 'Release'

# Build Job
steps:
-   task: UseDotNet@2
    displayName: 'Use .NET SDK 6.x'
    inputs:
        packageType: sdk
        version: '6.x'

-   task: Npm@1
    displayName: 'Run npm install'
    inputs:
        verbose: false

-   script: './node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SpaceGame.Web/wwwroot'
    displayName: 'Compile Sass assets'

-   task: gulp@1
    displayName: 'Run gulp tasks'

-   script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
    displayName: 'Write build info'
    workingDirectory: Tailspin.SpaceGame.Web/wwwroot

-   task: DotNetCoreCLI@2
    displayName: 'Restore Project Dependencies'
    inputs:
        commamd: 'restore'
        projects: '**/*.csproj'

-   task: DotNetCoreCLI@2
    displayName: 'Build the project - Release'
    inputs:
        command: 'build'
        arguments: '--no-restore --configuration Release'
        projects: '**/*.csproj'

# Publish or package the app's build results (including its dependencies) into a folder
-   task: DotNetCoreCLI@2
    displayName: 'Publish the project - Release'
    inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/Release'
        zipAfterPublish: true

# Publish the .zip file to Azure Pipelines
-   task: PublishBuildArtifact@1
    displayName: 'Publish Artifact: drop'
    condition: succeeded()